<div class="mt-6 lg:mt-12">
    <div class="flex space-x-2">
        <div class="flex justify-center items-center">
            <div class="hidden md:inline-flex  rounded-full bg-sea-lightest h-7 w-7 lg:h-10 lg:w-10 flex items-center justify-center">
                <img alt="{{ include.icon }}" class="{{ include.width | default: 'w-1/2' }} inline" src="/assets/img/{{ include.icon }}.svg"/>
            </div>
        </div>
        <span class="bg-gray-100 table w-full rounded-full px-3">
            <h3 class="text-gray-600 py-2 uppercase tracking-widest table-cell align-middle">
                {{ include.title }}
            </h3>
        </span>
    </div>

    {% for item in include.items %}
    <div class="m-4 mt-6 lg:mt-10 ">
        <div class="font-semibold lg:flex lg:space-x-4">
            <h3 class="lg:w-1/3">{{item.year}}</h3>
            <h3 class="lg:w-full" translate="no">{{item.title}}</h3>
        </div>
        <div class="lg:flex lg:space-x-4">
            <h3 class="lg:w-1/3 font-semibold">{{item.place}}</h3>
            <p class="py-1 lg:my-0 lg:w-full">{{item.description}}</p>
        </div>
    </div>
    {% endfor %}
</div>
